<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Page</title>
    <style>
        body {
            background-color: #F4C2C2;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: transform 3.0s ease;
        }
        .container {
            text-align: left;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
        }
        .projects {
            font-size: 40px;
            list-style: none;
            padding: 0;
        }
        .projects li {
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .projects li:hover {
            transform: scale(1.1);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Works</h1>
        <ul class="projects">
            <li onclick="redirect('https://github.com/Srinidhi-Chitti/GPS-Offline-system-for-the-Indian-NAVY')">&#9312; INS Kalinga, Indian Navy</li>
            <li onclick="redirect('https://github.com/Srinidhi-Chitti/Marauders-Map')">&#9313; Harry Potter Marauders Map</li>
            <li onclick="redirect('https://github.com/Srinidhi-Chitti/Heal-O-Matic')">&#9314; Heal-O-Matic Postpartum care</li>
            <li onclick="redirect('https://github.com/Srinidhi-Chitti/shetalkstech')">&#9315; Placement and Internship Portal</li>
        </ul>
    </div>
    <script>
        function redirect(url) {
            window.open(url, '_blank');
        }
        document.body.addEventListener("mousemove", function(event) {
            let xMove = (event.clientX / window.innerWidth - 0.5) * 20;
            let yMove = (event.clientY / window.innerHeight - 0.5) * 20;
            document.body.style.transform = `translate(${xMove}px, ${yMove}px)`;
        });
    </script>
</body>
</html>
